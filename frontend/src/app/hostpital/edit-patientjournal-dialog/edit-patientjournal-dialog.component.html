<div class="custum-modal">
    <h2>Edit Journal for "{{patientName}}"</h2>
  
    <div class="card">
      <div class="row" [formGroup]="journalPatient" style="padding: 10px;">
         
          <div class="col-lg-12 col-md-12 col-sm-12">
            <mat-form-field style="width: 100%;">
              <input matInput formControlName="patientName">
            </mat-form-field>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12">
            <mat-form-field style="width: 100%;">
              <mat-select formControlName="journalId" multiple>
                <mat-option *ngFor="let journal of journalList" [value]="journal._id" >{{
                  journal.name
                }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12">
            <button class="mat-raised-button remove floatRight " (click)="close()">
              Cancel
            </button>
            <button class="mat-raised-button save-btn-modal floatRight " (click)="savejournal()">
                Submit
            </button>
          </div> 
      </div>

    </div>
  
  </div>
