<div class="content-inner-wrapper">
    <h2>Journal Question List</h2>
  
    <div class="search-patient" style="float:right">
      <!-- <mat-form-field>
        <input matInput placeholder="Search" />
      </mat-form-field> -->
      <div class="btn-se">
        <button type="submit" class="btn btn-add-con" (click)="addNewQuestion()">
          + Add Journal Question
        </button>
      </div>
    </div>   
    
  
    <div class="table-responsive assessmentaddsection">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 conditions_alignment_tab"
        matSort
      >
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Question List</th>
          <td mat-cell *matCellDef="let element">{{element.question}}</td>
        </ng-container>
  
        <ng-container matColumnDef="QuestionType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Question Type</th>
          <td mat-cell *matCellDef="let element">{{element.journalType}}</td>
        </ng-container>
  
        <ng-container matColumnDef="Option">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Options</th>
          <td mat-cell *matCellDef="let element">
            <ul>
              <li *ngFor="let x of element.options">{{x.optionValue}}
              </li>
            </ul>
          </td>
        </ng-container>
        <!-- <ng-container matColumnDef="Points" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Points</th>
          <td mat-cell *matCellDef="let element">
            <ul>
              <span  *ngIf="element.typeOfjournal == 'Screening'">
                <li *ngFor="let x of element.options">{{x.optionPoint}}</li>
              </span>
              
              
            </ul>
          </td>
        </ng-container> -->
        <ng-container matColumnDef="UpdatedAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Updated  On
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.updatedAt | date}}
          </td>
        </ng-container> 
        <ng-container matColumnDef="Image">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
          <td mat-cell *matCellDef="let element">{{element.imgName||""}}</td>
        </ng-container>
        
  
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef class="action">Actions</th>
          <td mat-cell *matCellDef="let element" class="edit-open-img text-left">
            <i class="fa fa-trash" aria-hidden="true" style="color:red;cursor: pointer;"
             title="Delete Journal" (click)="deletQuestion(element,'question')"></i>  
            <i class="fa fa-pencil-square-o" aria-hidden="true" style="cursor: pointer;"
             title="Open Journal Page" (click)="openEditPage(element)"></i>
  
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
      <mat-paginator
          [length]="totalCount"
          [pageSize]="defaultCount"
          [pageSizeOptions]="paginate"
          showFirstLastButtons
          (page)="paginatePage($event)"
        >
      </mat-paginator>
    </div>
  </div>
