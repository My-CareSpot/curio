<div class="content-inner-wrapper">
    <h2><i class="fa fa-arrow-left" aria-hidden="true" [routerLink]="['/dashboard/patient-list']"  ></i></h2>
  
      <h2>Patient Journal List</h2>
     
      
    
      <div class="table-responsive">
        <table
          mat-table
          [dataSource]="dataSource"
          class="mat-elevation-z8 conditions_alignment_tab"
          matSort
        >
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Journal List</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>
  
          
          <ng-container matColumnDef="AssessementType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Journal Type
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.journal_type || "Normal"}}
            </td>
          </ng-container>
  
          <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Status 
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.status|titlecase}}
            </td>
          </ng-container>
   
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef class="action">Actions</th>
            <td mat-cell *matCellDef="let element" class="edit-open-img text-left">
              <i class="fa fa-pencil-square-o" aria-hidden="true" [ngClass]="{'disablebtn': element.status == 'pending',
              'enablebtn': element.status == 'completed'}"
               title="Open journal Page" (click)="openjournalPage(element)" ></i>
    
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    
        <!-- <mat-paginator
          [length]="totalCount"
          [pageSize]="defaultCount"
          [pageSizeOptions]="paginate"
          showFirstLastButtons
          (page)="paginatePage($event)"
        >
        </mat-paginator> -->
      </div>
    </div>
