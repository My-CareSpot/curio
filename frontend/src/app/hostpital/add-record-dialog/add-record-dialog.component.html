
<div class="custum-modal">
    <h2 mat-dialog-title>Add Record</h2>
  
    <div mat-dialog-content>
      <div class="row">
        <div class="col-sm-12">
          <form>
            
            <!-- <mat-form-field class="w-60">
              <mat-label>Select Provider</mat-label>
              <mat-select>
                <mat-option>Dr. John M</mat-option>
                <mat-option>Dr. Mike S</mat-option>

            <h3>Encounter</h3>
            <div class="row">
             <div class="col-sm-12">
              <mat-form-field class="w-60" style="width:100%">
                <mat-label>Cheif Complaint</mat-label>
                <textarea matInput
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5"></textarea>
                <!-- <input matInput placeholder="Email" formControlName="email" /> -->
              </mat-form-field>
             </div>
             <div class="col-sm-12">
                <mat-form-field class="w-60" style="width:100%">
                  <mat-label>Allergies</mat-label>
                  <textarea matInput
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="5"></textarea>
                  <!-- <input matInput placeholder="Email" formControlName="email" /> -->
                </mat-form-field>
               </div>
               <div class="col-sm-12">
                <mat-form-field class="w-60" style="width:100%">
                  <mat-label>Diagnosis</mat-label>
                  <input matInput placeholder="" formControlName="email" />
                  
                </mat-form-field>
               </div>
            </div>

            <h3>Medication</h3>
            <div class="row">
             <div class="col-sm-12">
                <mat-form-field class="w-60" style="width:100%">
                    <mat-label>Prescription Note</mat-label>
                    <input matInput placeholder="" formControlName="email" />
                    
                  </mat-form-field>
             </div>

             <div class="col-sm-12">
                 <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field class="w-60" style="width:100%">
                            <mat-label>Medication Prescription</mat-label>
                            <input matInput placeholder="" formControlName="email" />
                            
                          </mat-form-field>
                    </div>
                    <div class="col-sm-6">
                        <mat-form-field class="w-60" style="width:100%">
                            <mat-label>Time</mat-label>
                            <mat-select>
                              <mat-option>Morning</mat-option>
                              <mat-option>Evening</mat-option>
                            </mat-select>
                          </mat-form-field>
                    </div>
                 </div>
             </div>

             <div class="col-sm-12">
                <mat-form-field class="w-60" style="width:100%">
                    <mat-label>Assessment</mat-label>
                    <input matInput placeholder="" formControlName="email" />
                    
                  </mat-form-field>
             </div>

            </div>
  
          </form>
        </div>
      </div>
    </div>
  
    <div class="submit_referal">
      <button
        class="mat-raised-button close-btn-modal closebtn"
        (click)="close()"
      >
        Close</button
      >&nbsp;
  
      <button
        
        class="mat-raised-button  save-btn-modal "
        (click)="save()"
      >
      Save
      </button>
    </div>
  
  
  </div>
