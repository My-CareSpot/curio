<div class="custum-modal">
    <h2>Edit Assessment for "{{patientName}}"</h2>
    <!-- <i class="fa fa-window-close" aria-hidden="true"></i> -->
  
    <div class="card">
      <div class="row" [formGroup]="assessementPatient" style="padding: 10px;">
         
          <div class="col-lg-12 col-md-12 col-sm-12">
            <mat-form-field style="width: 100%;">
              <!-- <mat-label>Patient Name</mat-label> -->
              <input matInput formControlName="patientName">
              <!-- <mat-select formControlName="patientName" multiple [(ngModel)]="binding">
                <mat-option *ngFor="let patient of patientList" [value]="patient.user_id">
                    {{patient.firstName}} {{patient.middleName}} {{patient.lastName}}
                </mat-option>
              </mat-select> -->
            </mat-form-field>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12">
            <mat-form-field style="width: 100%;">
              <!-- <mat-label>Select Assessment</mat-label> -->
              <mat-select formControlName="assessmentId" multiple>
                <mat-option *ngFor="let assessment of assessmentList" [value]="assessment._id" >{{
                  assessment.name
                }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12">
            <button class="mat-raised-button remove floatRight " (click)="close()">
              Cancel
            </button>
            <button class="mat-raised-button save-btn-modal floatRight " (click)="saveAssessment()">
                Submit
            </button>
          </div> 
      </div>

    </div>

              <button  class="btn btn-primary"
                  (click)="saveAssignment()" [disabled]="assignmentName == undefined || assignmentName == ''">
              Save

              </div> -->
