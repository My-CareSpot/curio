<div class="custum-modal">
  <h2 mat-dialog-title>Caretaker List</h2>

  <div class="scroll">
    <table class="table">
      <thead>
        <th></th>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>
        <th>Profession</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of tempCareList; let i = index">
          <td>
            <input
              type="checkbox"
              (change)="onChange(i, $event, item)"
              [checked]="item.isAssigned"
            />
          </td>
          <!-- <td> <input type="checkbox" [(ngModel)]="item.isSelected" name="list_name" value="{{item._id}}" (change)="isAllSelected(item._id)"/></td> -->
          <td>{{ item.firstName }}</td>
          <td>{{ item.middleName }}</td>
          <td>{{ item.lastName }}</td>
          <td>{{ item.profession }}</td>
        </tr>
      </tbody>
    </table>
  </div>
