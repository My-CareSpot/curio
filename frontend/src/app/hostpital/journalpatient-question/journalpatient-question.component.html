<div class="content-inner-wrapper">
    <h2><i class="fa fa-arrow-left" aria-hidden="true" (click)="goBack()"  ></i></h2>
    <h2>Question List</h2>   
    
  
    <div class="table-responsive assessmentaddsection">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 conditions_alignment_tab"
        matSort
      >
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Question</th>
          <td mat-cell *matCellDef="let element">{{element.questionInfo[0].question}}</td>
        </ng-container>
  
        <ng-container matColumnDef="QuestionType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Question Type</th>
          <td mat-cell *matCellDef="let element">{{element.questionInfo[0].journalType}}</td>
        </ng-container>
  
        <ng-container matColumnDef="Option">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient's  Answer</th>
          <td mat-cell *matCellDef="let element">
              <div *ngIf="element.questionInfo[0].journalType != 'text'">
                <ul >
                    <li *ngFor="let x of element.options">{{x.optionValue}}
                    </li>
                  </ul>
              </div>
              <div *ngIf="element.questionInfo[0].journalType == 'text'">
                    {{element.textAns}}
              </div>
            
          </td>
        </ng-container>
  
        <ng-container matColumnDef="CreateAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Submitted  On
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.createdAt | date}}
          </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

    </div>
