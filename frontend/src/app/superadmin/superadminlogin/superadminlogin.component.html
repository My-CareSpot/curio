<div class="login-section">
    <div class="login-section-inner ">
      <div class="register-Left  col-lg-6 col-md-6 col-sm-12">
        <!-- <button (click)="goToSignUp()" class="btn btn-primary btn-sign-in">
          SIGN UP
        </button> -->
        <img src="../../../assets/img/Logo.svg" />
      </div>
      <div class="login-right col-lg-6 col-md-6 col-sm-12">
        <mat-card>
          <mat-card-content>
            <div style="text-align: center;"><b>Welcome Admin</b></div>
            <form [formGroup]="SuperadminloginForm">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="InputEmail">Email address</label>
                    <input
                      type="email"
                      required
                      formControlName="superadminemail"
                      class="form-control"
                      id="InputEmail"
                      aria-describedby="emailHelp"
                      placeholder="Enter email"
                    />
  
                    <div
                      *ngIf="superadminemail.invalid && (superadminemail.dirty || superadminemail.touched)"
                      class="error-show"
                    >
                      <div *ngIf="superadminemail.errors.required">
                        Email is required.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input
                      type="password"
                      required
                      formControlName="superadminpassword"
                      class="form-control"
                      id="InputPassword"
                      placeholder="Password"
                    />
                    <div
                      *ngIf="
                        superadminpassword.invalid && (superadminpassword.dirty || superadminpassword.touched)
                      "
                      class="error-show"
                    >
                      <div *ngIf="superadminpassword.errors.required">
                        Password is required.
                      </div>
                      <div *ngIf="superadminpassword.errors.minlength">
                        Password must be minimum 3 letters
                      </div>
                      <div *ngIf="superadminpassword.errors.maxlength">
                        Maximum allowed letters are 20
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="row align-items-center">
                    <div class="col-sm-6">
                    </div>
                    <div class="col-sm-6 text-right">
                      <button
                        mat-raised-button
                        (click)="loginUser(SuperadminloginForm.value)"
                        color="primary"
                      >
                        LOGIN
                      </button>
                    </div>
                    
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="row pt10">
                    <!-- <div class="col-sm-6">
                      <a class="sign-up" (click)="goToSignUp()">Register Now</a>
                    </div> -->
                    <!-- <div class="col-sm-6">
                      <a
                        class="forget-password"
                        [routerLink]="['/forgot-password']"
                        routerLinkActive="router-link-active"
                        >Forgot password ?</a
                      >
                    </div> -->
                  </div>
  
                </div>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
