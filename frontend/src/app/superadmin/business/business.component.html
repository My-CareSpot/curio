<div class="content-inner-wrapper">
    <h2>Hospital List</h2>
  
    <div class="search-patient">
      <mat-form-field>
        <input matInput placeholder="Search" />
      </mat-form-field>
      <div class="btn-se">
        <button
          type="submit"
          class="btn btn-add-con regBtn"
          (click)="registerPatient()"
        >
          + Register Hospital
        </button>
      </div>
    </div>
  
    <div class="table-responsive">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 conditions_alignment_tab"
        matSort
      >
        <ng-container matColumnDef="Hospital">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Hospital Name</th>
          <td mat-cell *matCellDef="let element">
            {{ element.firstName | titlecase }}
          </td>
        </ng-container>
  
  
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let element">
            {{ element.email }}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="Contact">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact Number</th>
          <td mat-cell *matCellDef="let element">
            {{ element.phoneNumber }}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let element">
            <span class="green_bg" *ngIf="element.islive"></span>
            <span class="red_bg" *ngIf="!element.islive"></span>
          </td>
        </ng-container> 
  
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef class="action">Actions</th>
          <td mat-cell *matCellDef="let element" class="edit-open-img text-left">       

            <i
              class="fa fa-trash delete-icon"  (click)="deletehospital(element._id)"        
            ></i>
            &nbsp;&nbsp;
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
      <mat-paginator
        [length]="length"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
      >
      </mat-paginator>
    </div>
  </div>
